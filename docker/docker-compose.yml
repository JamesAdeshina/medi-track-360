version: '3.8'

# Environment variables are loaded from .env file in the same directory
# Create docker/.env with AWS credentials and other secrets

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airflow}"]
      interval: 30s
      timeout: 10s
      retries: 3

  airflow-webserver:
    image: apache/airflow:2.6.0
    container_name: airflow-webserver
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Airflow configuration
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres/${POSTGRES_DB:-airflow}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'

      # Python path for imports
      PYTHONPATH: /opt/airflow

      # AWS credentials from .env file
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-eu-north-1}

    ports:
      - "8080:8080"
    volumes:
      # Mount DAGs directory
      - ./airflow/dags:/opt/airflow/dags

      # Mount logs directory
      - ./airflow/logs:/opt/airflow/logs

      # Mount plugins directory
      - ./airflow/plugins:/opt/airflow/plugins

      # Mount config directory from project root
      - ../../config:/opt/airflow/config

      - ../config:/opt/airflow/config

      # Mount data directory from project root
      - ../../data:/opt/airflow/data

      # Mount lab results directory (Windows fix)
      - /c/Users/HP 2025/Documents/Portfolio/Data/Data Engineering/medi-track-360/data/lab_results:/opt/airflow/data/lab_results

    command: webserver
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  airflow-scheduler:
    image: apache/airflow:2.6.0
    container_name: airflow-scheduler
    depends_on:
      - postgres
      - airflow-webserver
    environment:
      # Airflow configuration
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres/${POSTGRES_DB:-airflow}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'

      # Python path for imports
      PYTHONPATH: /opt/airflow

      # AWS credentials from .env file
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-eu-north-1}

    volumes:
      # Mount DAGs directory
      - ./airflow/dags:/opt/airflow/dags

      # Mount logs directory
      - ./airflow/logs:/opt/airflow/logs

      # Mount plugins directory
      - ./airflow/plugins:/opt/airflow/plugins

      # Mount config directory from project root
      - ../../config:/opt/airflow/config

      - ../config:/opt/airflow/config

      # Mount data directory from project root
      - ../../data:/opt/airflow/data

      # Mount lab results directory (Windows fix)
      - /c/Users/HP 2025/Documents/Portfolio/Data/Data Engineering/medi-track-360/data/lab_results:/opt/airflow/data/lab_results

    command: scheduler

volumes:
  postgres_data:
